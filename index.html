<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title></title>
</head>

<body>

	<div class="container">
		<header>
			<p class="message">Use keyboard up down arrows to control the blue circle.</p>
			<p class="message">Press shift to start the game</p>

		<div class="table">
			<span class="scoreP1">Player 1: <span id="one">0</span></span>
			<span class="playerTurn">Turn: Player <span id="two">1</span></span>
			<span class="scoreP2">Player 2: <span id="two">0</span></span>
			<div class="table-inner">
			<canvas id="myCanvas" width="700" height="400" style="border:1px solid #c3c3c3;">
			</canvas>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>

</html>
